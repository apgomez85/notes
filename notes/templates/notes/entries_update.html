{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <h1>Update this Note</h1>
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" name="submit" class="btn btn-default" placeholder="submit">
        <button class="btn btn-default"><a href="{{ object.get_absolute_url }}"></a>Cancel</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
